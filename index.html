<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Etch a Sketch</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="title">Etch A Sketch</h1>
      </header>
      <main class="main">
        <div class="controls">
          <button class="btn">Random</button>
          <button class="btn">Black</button>
          <button class="btn">White</button>
          <button class="btn">Reset</button>
          <button class="btn">Grid</button>
          <div class="slider">
            <p id="slider-size">16 x 16</p>
            <input
              id="slider-value"
              type="range"
              value="16"
              min="4"
              max="48"
              onchange="changeSize(this.value)"
            />
          </div>
        </div>

        <div class="grid" id="grid"></div>
      </main>

      <footer class="footer">
        <p>Â© 2022 vsilagy</p>
        <a href="http://github.com/vsilagy">
          <img
            src="./img/GitHub-Mark.png"
            alt="github logo"
            class="github-logo"
          />
        </a>
      </footer>
    </div>
  </body>
</html>
