<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>etch-a-sketch</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="title">Etch-A-Sketch</h1>
      </header>
      <main class="main">
        <div class="controls">
          <input type="color" id="color-btn" />
          <button class="btn" id="random-btn">rainbow</button>
          <button class="btn" id="eraser-btn">eraser</button>
          <button class="btn" id="clear-btn">clear</button>
          <div class="slider-container">
            <p id="slider-text">32 x 32</p>
            <input
              id="slider-value"
              class="slider"
              type="range"
              value="32"
              min="4"
              max="64"
            />
          </div>
        </div>

        <div class="grid" id="grid"></div>
      </main>

      <footer class="footer">
        <p>Â© 2022 Made by vsilagy</p>
        <a href="http://github.com/vsilagy">
          <img src="./img/github.svg" alt="github logo" class="github-logo" />
        </a>
      </footer>
    </div>
  </body>
</html>
