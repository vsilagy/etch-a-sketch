<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>etch-a-sketch</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="title">etch-a-sketch</h1>
      </header>
      <main class="main">
        <div class="controls">
          <input type="color" id="color-btn" value="#fff">
          <button class="btn" id="random-btn"><img src="./img/palette.png" alt="" srcset=""></button>
          <button class="btn" id="eraser-btn"><img src="./img/eraser.png" alt=""></button>
          <button class="btn" id="clear-btn"><img src="./img/autorenew.png" alt="" srcset=""></button>
          <div class="slider-container">
            <p id="slider-text">32 x 32</p>
            <input id="slider-value" class="slider" type="range" value="32" min="4" max="64" />
          </div>
        </div>

        <div class="grid" id="grid"></div>
      </main>

      <footer class="footer">
        <p>Â© 2022 vsilagy</p>
        <a href="http://github.com/vsilagy">
          <img
            src="./img/github.png"
            alt="github logo"
            class="github-logo"
          />
        </a>
      </footer>
    </div>
  </body>
</html>
